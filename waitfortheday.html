<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espera pelo Grande Dia!</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #121212;
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 { color: #ffcc00; }
        #countdown { font-size: 24px; margin: 20px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>NÃ£o te armes em espertinha(o)! ðŸŽ‰</h1>
    <p>Para as instruÃ§Ãµes ainda falta...</p>
    <div id="countdown"></div>
    <p id="message" class="hidden">ðŸŽŠ Chegou o dia! Abre o convite e vÃª as instruÃ§Ãµes! ðŸŽŠ</p>
</div>

<script>
    function updateCountdown() {
        const eventDate = new Date("2024-03-28T00:00:00").getTime();
        const now = new Date().getTime();
        const timeLeft = eventDate - now;

        if (timeLeft <= 0) {
            document.getElementById("countdown").classList.add("hidden");
            document.getElementById("message").classList.remove("hidden");
            clearInterval(timer);
            return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
</script>

</body>
