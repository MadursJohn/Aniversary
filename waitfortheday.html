<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espera pelo Dia!</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f8f8f8; 
            background-image: url('images/Original.png'); 
            background-size: cover;
            background-position: center;
        }
        .container { 
            width: 80%; 
            margin: auto; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px gray; 
        }
        h1 { color: #d9534f; }
        .countdown { font-size: 24px; font-weight: bold; color: #007bff; margin: 20px 0; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>NÃ£o te armes em espertinha(o)! ðŸŽ‰</h1>
    <p>Para as instruÃ§Ãµes ainda falta...</p>
    <div id="countdown" class="countdown"></div>
    <p id="message" class="hidden">ðŸŽŠ Chegou o dia! Abre o convite e vÃª as instruÃ§Ãµes! ðŸŽŠ</p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const countdownElement = document.getElementById("countdown");
        const messageElement = document.getElementById("message");

        if (!countdownElement || !messageElement) {
            console.error("Elementos countdown ou message nÃ£o encontrados!");
            return;
        }

        function updateCountdown() {
            const eventDate = new Date(2024, 2, 28, 0, 0, 0).getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft <= 0) {
                countdownElement.classList.add("hidden");
                messageElement.classList.remove("hidden");
                clearInterval(timer);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        var timer = setInterval(updateCountdown, 1000);
    });
</script>

</body>
</html>
